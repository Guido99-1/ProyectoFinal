<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripcion</title>
    <link rel="icon" type="image/x-icon" href="../Imagenes/favicon.ico" />
    <!--Boostrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="consulta.js"></script>
    <script src="css/index.css"></script>
    <script src="main.js"></script>

    <!-- MAPA -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

        crossorigin=""></script>
    <style>
        #map {
            height: 400px;
            width: 450px;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i><b>Fast FooD</b></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <label id="user" for="" style="padding-top: 8px;color: white;" onload="users();"
                                readonly></label>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" id="salir">Salir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="table-responsive" style="margin-top: 30px;">
                <table class="table table-bordered" id="tablasProducto">
                    <thead class="thead-dark">
                        <select onchange="actualizar()" id="Medica" class="form-control"
                            style="background-color: rgb(169, 175, 182);">
                            <option disabled selected>Selecciona un Producto</option>
                        </select>
                        <tr>
                            <th scope="col">imagen</th>
                            <th scope="col">Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" rowspan="6"><input id="imagen" type="image" src="imagenes/fast.jpg"></th>
                        </tr>
                        <tr>
                            <th scope="row">Nombre: <input id="nombre" name="nombre" type="text"></th>
                        </tr>
                        <tr>

                            <th scope="row">Precio :<input id="precio" type="number" readonly
                                    style="margin-left: 16px;"></th>
                        </tr>
                        <tr>

                            <th scope="row">Cantidad: <input id="cantidad" type="number" onchange="subtotal()"></th>
                        </tr>
                        <tr>
                            <th scope="row">Subtotal: <input id="subtotal" name="subtotal" type="number" readonly
                                    style="margin-left: 4px;"></th>
                        </tr>
                        <tr style="align-items: center;">

                            <th><button type="button" class="btn btn-dark" onclick="carrito()">Agregar al
                                    carrito</button>
                                <!-- <button type="button" class="btn btn-dark">nuevo producto</button></th> -->

                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section id="tituloPedidos">
            <div class="col-lg-12 text-center">
                <h2 class="mt-0">Listado de Productos </h2>
                <hr class="divider my-5" />
            </div>
        </section>
        <section id="agregaralcarrito">
            <table class="table" id="pedidos">
                <thead class="thead-dark">
                    <tr>
                        <th id="articulo" scope="col">Articulo</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="listado">
                </tbody>
                <tfoot style="right: 12px;">

                    <tr>
                        <td rowspan="5">
                            <div id="map">

                            </div>
                            <script data-require="leaflet@0.7.3" data-semver="0.7.3"
                                src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
                            <script src="mapa.js"></script>
                        </td>
                        
                    </tr>
                    <tr>
                        <th scope="row">Subtotal :<input id="Subtotal" type="number" readonly style="margin-left: 16px;"
                                readonly></th>
                    </tr>
                    <tr>
                        <th scope="row">Iva: <input id="Iva" type="number" style="margin-left: 54px;" readonly></th>
                    </tr>
                    <tr>
                        <th scope="row">TOTAL: <input id="TOTAL" name="subtotal" type="number" readonly
                                style="margin-left: 27px;" readonly></th>
                    </tr>
                    <tr>
                        <th scope="row"><button type="submit" class="btn btn-dark"
                                onclick="envioReporte(),correoReporte()">Finalizar
                                Compra</button></th>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Latitud:<input type="text"></td>
                       
                    </tr>
                    <tr>
                        <td>Longitud:<input type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="5" style="align-items: center;">
                            <button type="button" class="btn btn-dark" data-target="#ventanaMapa" data-toggle="modal">
                                Finalizar Compra
                            </button></td>
                    </tr>
                    <!-- 
                        <tr>
                        <th scope="row">Subtotal :<input id="Subtotal" type="number" readonly style="margin-left: 16px;"
                                readonly></th>
                    </tr>
                    <tr>
                        <th scope="row">Iva: <input id="Iva" type="number" style="margin-left: 54px;" readonly></th>


                    </tr>
                    <tr>
                        <th scope="row">TOTAL: <input id="TOTAL" name="subtotal" type="number" readonly
                                style="margin-left: 27px;" readonly></th>
                    </tr>
                    <tr>
                        <th scope="row"><button type="submit" class="btn btn-dark" onclick="correoReporte()">Finalizar
                                Compra</button></th>
                    </tr>
                    -->
                </tfoot>
            </table>
        </section>
        <!-- Modal Correo -->
        <div class="modal fade" id="reporte" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enviar Comprovante Pedido</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <input type="email" id="emailreport" class="form-control" placeholder="email" required>
                            </div>
                            <button type="button" id="enviarReport" class="btn btn-dark"
                                onclick="enviarReporte()">Enviar </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    </section>
    <!-- Footer -->
    <!--Boostrap Scrip-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">

</body>

</html>
