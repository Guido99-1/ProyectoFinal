        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Ingresar -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ingresar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formlogin">
                            <div class="form-group">
                                <input type="email" id="loginemail" class="form-control" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input type="password" id="loginpassword" class="form-control" placeholder="password">
                            </div>
                            <button type="submit" class="btn btn-secondary btn-block">Ingresar</button>
                            <button type="button" onclick="mi_funcion()" class="btn btn-secondary btn-block" style="margin-top: 40px;" id="registro"><a class="nav-link" data-toggle="modal" data-target="#signupModal">Registrarse</a></button>
                            <button type="button" class="btn btn-info btn-block" id="googlelogin"> Ingresar con
                                Google</button>
                            <button type="button" class="btn btn-primary btn-block" id="facebooklogin">Ingresar con
                                Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
